<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="http://fonts.cdnfonts.com/css/helvetica-neue-9" rel="stylesheet">

    <title>SuperDev</title>
</head>

<body>
    <section id="spotlight">
        <header>
            <nav class="logo">
                <div class="logo-container">
                    <img class="logo" src="assets/SuperDev.svg" alt="superDev-logo">
                </div>
            </nav>
        </header>
        <div id="main">
            <div class="inner-main">
                <h1 class="main-heading">Automatically turn your code into auto-scalable <span
                        class="auto-input"></span></h1>
                <p>Leave hassle of deployment and infrastructure management behind</p>
                <button class="access">Get early access</button>
                <div class="arrow">
                    <img class="arrow-img" src="assets/line.png" alt="">
                </div>
            </div>

        </div>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/typed.js@2.0.12"></script>
    <!-- <script src="/script.js"></script> -->
    <script>
        let typed = new Typed('.auto-input', {
            strings: ["API", "Apps", "Websites"],
            typeSpeed: 100,
            backSpeed: 100,
            loop: true
        })
    </script>
</body>
</htm
